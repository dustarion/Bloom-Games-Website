<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Panel</title>
</head>
<body>
	
	
	<form action = "addgame.jsp">
	
	<p>Game Title: <input type = "text" name = "gameTitle" placeholder = "Game Title" required></p>
	<p>Company Name: <input type = "text" name = "Company" placeholder = "Company Name" required></p>
	<p>Release Date: <input type = "date" name = "releaseDate" placeholder = "Release Date" required></p>
	<p>Price: <input type = "number" step = "any" name = "price" placeholder = "Price" required></p>
	<p>Image: <input type = "file" name = "imageLocation" accept = "image/png,image/jpeg"></p>
	<p>Pre-owned: <input type = "radio" value = "true" name = "preOwned" checked>Yes <input type = "radio" value = "false" name = "preowned" >No</p>
	<p>Youtube Link: <input type = "text" name = "trailerLocation" placeholder = "Youtube Link" required></p>
	<p>Purchase Link: <input type = "text" name = "purchaseLocation" placeholder = "Purchase Link" required></p>
	
	
	
	<input type = "submit" name="btnSubmit" value= "submit">
	
	</form>

</body>
</html>
