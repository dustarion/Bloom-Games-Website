<!DOCTYPE html>
<html>
    <head>
        <!-- CSS File -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    </head>
    <body>

        <!-- Navigation Bar -->
        <div class="topnav">
            <!-- Logo -->
            <a class="logo" href="index.html"><img src="images/main/BloomLogo.png"> </a>

            <!-- Menu -->
            <a href="index.html">Home <i class="fas fa-home"></i></a>
            <a href="search.html">Search <i class="fas fa-search"></i></a>
            <a href="admin.html">Admin <i class="fas fa-user-alt"></i></a>

            <!-- Login -->
            <a class="login" href="login.html">Login/Register <i class="fas fa-sign-in-alt"></i></a>
        </div> 

        <!-- Login/Register -->
        

        <!-- Login Card -->
        <div class="loginSection">

            <h2>Login</h2>

            <!-- <form action="/action_page.php"> -->
            <form class="loginCard" action="admin.html">
                <!-- Username -->
                <p>Email</p><br>
                <input class="loginTextfield" type="text" name="Username" placeholder="Type Your Username">
                <br>
                <!-- Password -->
                <p>Password</p><br>
                <input class="loginTextfield" type="password" name="Password" placeholder="Enter Your Password">

                <!-- Login Button -->
                <input class="primaryButton" type="submit" value="Login">
            </form>

            <h2>Or Signup</h2>

            <form class="loginCard" action="admin.html">
                <!-- Name -->
                <p>Name</p><br>
                <input class="loginTextfield" type="text" name="Name" placeholder="Your Name">
                <br>

                <!-- Mailing Address -->
                <p>Mailing Address </p><br>
                <input class="loginTextfield" type="text" name="Address1" placeholder="Address Line 1">
                <br>
                <input class="loginTextfield" type="text" name="Address2" placeholder="Address Line 2 (Optional)">
                <br>

                <!-- Email -->
                <p>Email</p><br>
                <input class="loginTextfield" type="email" name="Email" placeholder="Your Email">
                <br>

                <!-- Contact Number -->
                <p>Contact Number</p><br>
                <input class="loginTextfield" type="number" name="Name" placeholder="Your Name">
                <br>

                <!-- Password -->
                <p>Password</p><br>
                <input class="loginTextfield" type="password" name="Password" placeholder="Enter Your Password">
                <input class="loginTextfield" type="password" name="Password2" placeholder="Enter Your Password Again">

                <!-- Login Button -->
                <input class="primaryButton" type="submit" value="Signup">
            </form>


        </div>

        <footer>
            <!-- © 2019 ™Bloom Games -->
            <p>&copy; 2019 &trade;Bloom Games</p>
        </footer>

    </body>
</html>
